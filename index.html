<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
      <h1>
        Mentoria
      </h1>

      <p>
        Preencha o formulário abaixo para agendar a sua mentoria
      </p>
    
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações pessoais
          </legend>
          <div class="input-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">
                  Nome
                </label>
                <input type="text" id="event-name" required>
              </div>

              <div class="input-wrapper">
                <label for="event-lastname">
                  Sobrenome
                </label>
                <input type="text" id="event-lastname"
                 required>
              </div>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail<span>  (digite um email válido)</span></label>
            <input type="email" id="event-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-password" required/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Informações do Mentor
          </legend>

          <div class="input-wrapper">
            <label for="event-info">Nome do seu mentor<span>(só o primeiro nome)</span></label>
            <input type="text" id="event-info"/>
          </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>
            Seus Horários disponíveis
          </legend>
          <div class="input-wrapper">
              <legend id="mentoria">Primeira mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper" id="date">
                  <label for="event-date">
                    Data<span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="event-date">
                </div>

                <div class="input-wrapper" id="time">
                  <label for="event-begin">
                    Das:
                  </label>
                  <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper">
                  <label for="event-end">
                    Até:
                  </label>
                  <input type="time" id="event-end">
                </div>
              </div>       
      
              <legend id="mentoria">Segunda mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper" id="date">
                  <label for="event-date">
                    Data<span>(DD/MM/AAAA)</span>
                  </label>
                  <input type="date" id="event-date">
                </div>

                <div class="input-wrapper" id="time">
                  <label for="event-begin">
                    Das:
                  </label>
                  <input type="time" id="event-begin">
                </div>

                <div class="input-wrapper">
                  <label for="event-end">
                    Até:
                  </label>
                  <input type="time" id="event-end">
                </div>
              </div>
          
          </div> 
        </div>
      </fieldset>
    </form>
    
    <footer>
      <input class="button" type="submit" value="Salvar" form="my-form">
    </footer>
  </div>
  
</body>
</html>
